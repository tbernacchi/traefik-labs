name: Go

on:
  push:
    paths:
      - 'foobar-api/**'
  pull_request:
    paths:
      - 'foobar-api/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: foobar-api

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.22'

    - name: Initialize Go module
      run: |
        if [ ! -f go.mod ]; then
          go mod init foobar-api
        fi
        go mod tidy

    - name: Build for arm64
      env:
        GOARCH: arm64
      run: go build -v .

    - name: Test
      run: go test -v ./...
