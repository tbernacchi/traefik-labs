name: Build and push foobar-api container image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: foobar-api
  IMAGE_TAG: v0.0.3
  REGISTRY_USER: ambrosiaaaa
  REGISTRY: docker.io

jobs:
  test:
    runs-on: [my-runner-foobar]

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Go with explicit cache
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: foobar-api/go.sum

      # Check and run tests
      - name: Check and run tests
        working-directory: foobar-api
        run: |
          if [ ! -f go.mod ] || [ ! -f go.sum ]; then
            echo "Error: go.mod or go.sum not found!"
            exit 1
          fi
          TEST_FILES=$(find . -name "*_test.go")
          if [ -z "$TEST_FILES" ]; then
             echo "Warning: No test files found, skipping tests."
          else
            go test ./... -v
          fi

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ env.REGISTRY_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./foobar-api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REGISTRY_USER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
